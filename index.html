<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://api.iconify.design/vscode-icons:file-type-js-official.svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Atividade JavaScript | Trainee Praxis</title>
</head>
<body>
    <main class="formulario">
        <form class="formulario__registrar" id="registrar">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input id="registrar__nome" type="text" class="form-control borda__verde">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input id="regisrar__cpf" type="text" class="form-control" maxlength="14">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="registrar__email" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input id="registrar__telefone" type="text" class="form-control" maxlength="14">
            </div>
            <div>
                <button id="botaoRegistrar" class="btn btn-success">Registrar</button>
                <button id="botaoMostrar" class="btn btn-primary">Mostrar Tabela</button>
            </div>
        </form>
        <form class="formulario__corrigir esconder" id="corrigir">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input id="alterar__nome" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input id="alterar__cpf" type="text" class="form-control" maxlength="14">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="alterar__email" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input id="alterar__telefone" type="text" class="form-control" maxlength="14">
            </div>
            <div>
              <button id="botaoCorrigir" class="btn btn-warning">Corrigir</button>
              <button id="botaoExcluir"  class="btn btn-danger">Excluir linha</button>
            </div>
        </form>
    </main>
    <section>
        <table id="Registros_tabela" class="table table-secondary table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">CPF</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row">1</th>
                <td id="nome" value="nome">Pedro Antonio de Santos</td>
                <td id="cpf" value="cpf">123.456.789-00</td>
                <td id="email" value="email">pedro@gmail.com</td>
                <td id="telefone" value="telefone">(71) 9912-4030</td>
              </tr>
            </tbody>
          </table>
    </section>
    <!-- NÃ£o remova o script abaixo: -->
    <script src="./assets/js/prevencao.js"></script> 
    <script src="./assets/js/demanda.js"></script>
</body>
</html>
